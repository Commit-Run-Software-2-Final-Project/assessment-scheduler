<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Scheduler | Login</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="pageDiv">
        <div class="leftSide">
            <header>
                <nav>
                    <p class="logo">FST Assessment Scheduler</p>
                    <a class="registerLink" href="/signup">Register</a>
                </nav>
            </header>
            <div class="content">
                <h1>Create the Optimal Assessment Schedule with ease!</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="flash-message show">
                                <div class="flash-content">
                                    <span class="message">{{ message }}</span>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/login" method="POST">
                    <h2>Login</h2>
                    <div class="field_containers">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="field_containers">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button id="login_btn">Login</button>
                </form>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(flash) {
                setTimeout(() => {
                    flash.classList.add('hiding');
                    setTimeout(() => {
                        flash.remove();
                    }, 300);
                }, 3000);
            });
        });
    </script>
</body>
</html>
